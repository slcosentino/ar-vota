<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top:100px">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Registrarse</strong></h3></div>
        <div class="panel-body">
          <form role="form" id="register-form">
		  <div class="form-group">
              <label for="input-nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Su nombre">
            </div>
			<div class="form-group">
              <label for="input-apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Su apellido">
            </div>
            <div class="form-group">
              <label for="input-id_usuario">Id Usuario</label>
              <input type="text" class="form-control" id="id_usuario" placeholder="Su id de usuario">
            </div>
			<div class="form-group">
              <label for="input-mail">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Su email">
            </div>
			<div class="form-group">
              <label for="input-mail">Tipo de usuario</label>
              <select class="form-control" id="tipo_usuario" placeholder="Tipo de usuario">
					<option value="1" selected>Ciudadano</option>
					<option value="0">Candidato</option>
			  </select>
            </div>			
            <div class="form-group">
        		<label for="provincia-select">Provincia</label>
        		<select id="provincia-select" class="select2 form-control" style="width:auto">
        		</select>
      		</div>
            <div class="form-group">
        		<label for="ciudad-select">Ciudad</label>
        		<select id="ciudad-select" class="select2 form-control" style="width:auto">
        		</select>
      		</div>
            <div class="form-group">
              <label for="input-password">Password</a></label>
              <input type="password" class="form-control" id="password" placeholder="Su password">
            </div>
			<div class="form-group">
              <label for="input-confirm-password">Confirm Password</a></label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme password">
            </div>
            <button id="register-button" type="submit" class="btn btn-sm btn-default">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
