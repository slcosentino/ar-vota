<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top:100px">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Solicitar verificación</strong></h3></div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label for="telefono-input">Teléfono</label>
              <input type="text" class="form-control" id="telefono-input" placeholder="Celular o fijo">
            </div>
            <div class="form-group">
              <label for="social-input">Cuenta de red social verificada</label>
              <input type="text" class="form-control" id="social-input" placeholder="Facebook o Twitter">
            </div>
            <button id="solicitar-button" class="btn btn-primary">Solicitar</button>
            <span id="solicitar-status" class="hidden">
              &nbsp<i class="fa fa-spinner fa-spin fa-lg"></i>
            </span>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
