<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-top:100px">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Nueva <%= this.tipo_publicacion %></strong></h3></div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">			
              <label for="input-titulo">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Titulo">			
            </div>
            <div class="form-group">
              <label for="textarea-descripcion">Descripción</label>
              <textarea id="texarea-descripcion" class="form-control" rows="5" placeholder="Escribe aquí tus comentarios..."></textarea>
            </div>
            <div class="form-group">
              <button id="subir-imagen-button" class="btn btn-sm btn-default">Subir imagen</button>
            </div>
            <div id="upload-container">
            </div>
            <button id="publish-button" type="submit" class="btn btn-sm btn-default">Publicar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
