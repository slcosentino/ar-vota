<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-top:150px">
      <div class="panel panel-danger">
        <div class="panel-heading"><h3 class="panel-title"><strong>Confirmar envio</strong></h3></div>
        <div class="panel-body">
          <div>
            Confirmo el envio de la encuesta con codigo <%= this.id_encuesta %>
          </div>
          <br>
          <button id="enviar-button" type="submit" class="btn btn-primary center-block">Enviar</button>
          <hr>
          <div id="status">
            Operacion a confirmar
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
