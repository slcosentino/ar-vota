<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Editar datos del usuario: <%= id_usuario %></h3>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-4" align="center">
          <img src="/api/images/<%= imagen_perfil %>" style="max-height:250px; max-width:250px" class="img-thumbnail">
        </div>
        <div class="col-md-8">
          <br>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label">Nombre</label>
              <div class="col-md-8">
                <input id="nombre" type="text" class="user-data form-control" value="<%= nombre %>">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Apellido</label>
              <div class="col-md-8">
                <input id="apellido" type="text" class="user-data form-control" value="<%= apellido %>">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Email</label>
              <div class="col-md-8">
                <input type="text" class="form-control" value="<%= email %>">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Tipo</label>
              <div class="col-md-8">
                <% if (esCiudadano) { %>
                <input type="text" class="form-control" value="Ciudadano" disabled>
                <% } else { %>
                <input type="text" class="form-control" value="Ciudadano" disabled>
                <% }%>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Estado</label>
              <% if (desactivado) { %>
              <div class="radio col-md-1">
                <label>
                  <input type="radio" name="estadoRadios" value="activo">
                  Activo
                </label>
                <label>
                  <input type="radio" name="estadoRadios" value="desactivado" checked>
                  Desactivado
                </label>
              </div>
              <% } else { %>
              <div class="radio col-xs-1">
                <label>
                  <input type="radio" name="estadoRadios" value="activo" checked>
                  Activo
                </label>
                <label>
                  <input type="radio" name="estadoRadios" value="desactivado">
                  Desactivado
                </label>
              </div>
              <% }%>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center">
        <hr width="50%">

        <button id="guardar-button" type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-ok"></span> Guardar
        </button>

        <button id="cancelar-button" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-remove"></span> Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
