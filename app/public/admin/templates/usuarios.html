<div class="container">
  <div class="page-header text-center">
    <h2>Ver usuarios</h2>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h4>
        <% if (candidatos) { %>
        Candidatos
        <% } else { %>
        Ciudadanos
        <% } %>
        <span id="usuarios-status" class="hidden">
          &nbsp<i class="fa fa-spinner fa-spin"></i>
        </span>
      </h4>
      <div>
        <div class="form-group">
          <label for="usr">Filtrar:</label>
          <input type="text" class="form-control" id="filtrar-input" style="width:300px">
        </div>
      <div id="tabla" class="table-responsive">
        <table class="table table-bordred table-striped">
          <thead>
            <th>Id usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <% if (candidatos) { %>
            <th>Tipo</th>
            <% } %>
            <th>Ver</th>
          </thead>
          <tbody id="usuarios-container">
          </tbody>
        </table>
</div>
