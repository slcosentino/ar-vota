<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <% if (candidatos) { %>
      <h4>Candidatos</h4>
      <% } else { %>
      <h4>Usuarios</h4>
      <% } %>
      <div class="table-responsive">
        <table class="table table-bordred table-striped">
          <thead>
            <th>Id usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <% if (candidatos) { %>
            <th>Tipo</th>
            <% } %>
            <th>Ver</th>
          </thead>
          <tbody id="usuarios-container">
          </tbody>
        </table>
</div>
