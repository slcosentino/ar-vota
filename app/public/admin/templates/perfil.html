<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title"><%= id_usuario %></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3" align="center"> <img src="https://placehold.it/255x255" height="255px" width="255px"> </div>
        <br>
        <div class="col-md-9">
          <table class="table">
            <tbody>
              <tr>
                <td>Nombre:</td>
                <td><%= nombre %></td>
              </tr>
              <tr>
                <td>Apellido:</td>
                <td><%= apellido %></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <a herf="#mensaje" type="button" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-envelope"></span></a>
      <span class="pull-right">
        <a href="#editar" type="button" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span></a>
        <a type="button" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
      </span>
    </div>

  </div>
</div>
</div>
</div>
